{% extends 'base.html' %}

{% block meta %}
<title>Login - The 12th Kit</title>
{% endblock meta %}

{% block content %}
<div class="w-full min-h-screen bg-[#0A192F] flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-[#E5E7EB] p-6 sm:p-8">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-[#0A192F] mb-2">Suit Up</h1>
        <p class="text-gray-600">Step Into The Game with The 12th Kit.</p>
      </div>

      <form id="login-form" class="space-y-6">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium text-[#0A192F] mb-2">Username</label>
          <input id="username" name="username" type="text" required
                 class="w-full px-4 py-3 border border-[#E5E7EB] rounded-md bg-white text-[#0A192F]
                        focus:outline-none focus:border-[#00FF88] focus:ring-2 focus:ring-[#00FF88]/40 transition"
                 placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-[#0A192F] mb-2">Password</label>
          <input id="password" name="password" type="password" required
                 class="w-full px-4 py-3 border border-[#E5E7EB] rounded-md bg-white text-[#0A192F]
                        focus:outline-none focus:border-[#00FF88] focus:ring-2 focus:ring-[#00FF88]/40 transition"
                 placeholder="Enter your password">
        </div>

        <button type="submit"
                class="w-full bg-[#00FF88] text-[#0A192F] font-medium py-3 px-4 rounded-md
                       hover:bg-[#00e67b] focus:outline-none focus:ring-2 focus:ring-[#00FF88]/40 focus:ring-offset-2 focus:ring-offset-white transition">
          Sign In
        </button>

        <div id="login-errors" class="text-red-600 text-sm"></div>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-[#E5E7EB]">
        <p class="text-gray-600 text-sm">
          Don't have an account?
          <a href="{% url 'main:register' %}" class="text-[#00FF88] hover:underline font-medium">Register Now</a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
  const loginForm = document.getElementById('login-form');
  const loginBtn  = document.getElementById('login-btn');
  const loginErr  = document.getElementById('login-errors');

  loginForm?.addEventListener('submit', async (e) => {
    e.preventDefault();
    loginErr.textContent = '';
    setLoading(loginBtn, true, 'Signing in...');

    try {
      const res = await fetch("{% url 'main:login' %}", {
        method: 'POST',
        headers: {
          'Content-Type':'application/json',
          'Accept':'application/json',
          'X-Requested-With':'XMLHttpRequest',
          'X-CSRFToken': getCookie('csrftoken'),
        },
        body: JSON.stringify({
          username: document.getElementById('username').value,
          password: document.getElementById('password').value,
        })
      });

      const data = await res.json().catch(()=> ({}));
      if (!res.ok || data.ok === false) {
        const errs = data.errors ? Object.values(data.errors).flat().join(', ') : 'Login failed';
        showToast('error', errs);
        return;
      }
      showToast('success', 'Signed in successfully');
      await wait(REDIRECT_DELAY);
      window.location.href = "{% url 'main:show_main' %}";
    } catch (err) {
      showToast('error', 'Network error');
    } finally {
      setLoading(loginBtn, false);
    }
  });
</script>

{% endblock content %}
