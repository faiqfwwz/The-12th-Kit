{% extends 'base.html' %}

{% block meta %}
<title>Register - The 12th Kit</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen bg-[#0A192F] flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white border border-[#E5E7EB] rounded-lg p-8">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-semibold text-[#0A192F] mb-2">Join Us. Be the 12th Player.</h2>
        <p class="text-gray-600">Start your journey with The 12th Kit</p>
      </div>

      <form id="register-form" class="space-y-5">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium text-[#0A192F] mb-2">Username</label>
          <input id="username" name="username" type="text" required
                 class="w-full px-4 py-3 border border-[#E5E7EB] rounded bg-white text-[#0A192F]
                        focus:outline-none focus:border-[#00FF88] focus:ring-2 focus:ring-[#00FF88]/40 transition">
        </div>

        <div>
          <label for="password1" class="block text-sm font-medium text-[#0A192F] mb-2">Password</label>
          <input id="password1" name="password1" type="password" required
                 class="w-full px-4 py-3 border border-[#E5E7EB] rounded bg-white text-[#0A192F]
                        focus:outline-none focus:border-[#00FF88] focus:ring-2 focus:ring-[#00FF88]/40 transition">
        </div>

        <div>
          <label for="password2" class="block text-sm font-medium text-[#0A192F] mb-2">Confirm Password</label>
          <input id="password2" name="password2" type="password" required
                 class="w-full px-4 py-3 border border-[#E5E7EB] rounded bg-white text-[#0A192F]
                        focus:outline-none focus:border-[#00FF88] focus:ring-2 focus:ring-[#00FF88]/40 transition">
        </div>

        <!-- tambahkan id pada tombol -->
        <button id="register-btn" type="submit"
                class="w-full bg-[#00FF88] text-[#0A192F] font-medium py-3 px-4 rounded
                       hover:bg-[#00e67b] focus:outline-none focus:ring-2 focus:ring-[#00FF88]/40 focus:ring-offset-2 focus:ring-offset-white transition">
          Create Account
        </button>

        <!-- id error sinkron dengan JS -->
        <div id="register-errors" class="text-red-600 text-sm"></div>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-600 text-sm">
          Already have an account?
          <a href="{% url 'main:login' %}" class="text-[#00FF88] hover:underline font-medium">Sign In</a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
  if (typeof getCookie === 'undefined') {
    window.getCookie = function(n){
      const v=`; ${document.cookie}`.split(`; ${n}=`); 
      return v.length===2 ? v.pop().split(';').shift() : '';
    };
  }

  const regForm = document.getElementById('register-form');
  const regBtn  = document.getElementById('register-btn');
  const regErr  = document.getElementById('register-errors');

  regForm?.addEventListener('submit', async (e) => {
    e.preventDefault();
    regErr.textContent = '';
    setLoading?.(regBtn, true, 'Creating...');

    try {
      const payload = {
        username: document.getElementById('username').value,
        password1: document.getElementById('password1').value,
        password2: document.getElementById('password2').value,
      };

      const res = await fetch("{% url 'main:register' %}", {
        method: 'POST',
        headers: {
          'Content-Type':'application/json',
          'Accept':'application/json',
          'X-Requested-With':'XMLHttpRequest',
          'X-CSRFToken': getCookie('csrftoken'),
        },
        body: JSON.stringify(payload)
      });

      const isJson = res.headers.get('content-type')?.includes('application/json');
      const data = isJson ? await res.json() : null;

      if (!res.ok || data?.ok === false) {
        const errs = data?.errors
          ? Object.entries(data.errors).map(([k,v]) => `${k}: ${Array.isArray(v)?v.join(', '):v}`).join(' â€¢ ')
          : 'Register failed';
        (window.showToast ? showToast('error', errs) : (regErr.textContent = errs));
        return;
      }

      (window.showToast ? showToast('success', 'Account created') : null);
      await (window.wait ? wait(window.REDIRECT_DELAY || 1000) : Promise.resolve());
      window.location.href = "{% url 'main:show_main' %}";
    } catch (err) {
      (window.showToast ? showToast('error', 'Network error') : (regErr.textContent = 'Network error'));
      console.error(err);
    } finally {
      setLoading?.(regBtn, false);
    }
  });
</script>

{% endblock content %}
